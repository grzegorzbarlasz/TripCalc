<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <script src="vendors/jquery.js"></script>
    <script src="vendors/js/bootstrap.min.js"></script>
    <link href="vendors/css/bootstrap.min.css" rel="stylesheet">
    <script src="vendors/fontawesome/fontawesome-all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="calculator_styles.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fas fa-car"></i> Kalkulator krajowej podróży służbowej</h1>
            <hr>
            <div class="content">
                <form action="#" method="post">

                    <div class="form-group">
                        <label for="descr">Opis</label>
                        <textarea name="descr" id="descr" class="form-control" placeholder="krótki opis sporządzanych obliczeń"></textarea>
                    </div>

                    <!--                slajder z dietami-->
                    <label id="togglePaysArrow" for="">Diety <span id="payArrow"><i class="fas fa-caret-up"></i></span></label>
                    <hr>
                    <div id="togglePays" class="slidersStyle">
                        <div class="form-group">
                            <label for="">Data i godzina wyjazdu</label>
                            <div class="form-inline">
                                <input type="date" name="leaveDate" id="leaveDate" class="form-control">
                                <input type="time" name="leaveTime" id="leaveTime" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Data i godzina przyjazdu</label>
                            <div class="form-inline">
                                <input type="date" name="arriveDate" id="arriveDate" class="form-control">
                                <input type="time" name="arriveTime" id="arriveTime" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pay">Wysokość diety za dobę podróży</label>
                            <input type="text" name="pay" id="pay" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="">Koszt zapewnionego bezpłatnego wyżywienia zmniejszający diety</label>
                            <div class="form-inline">
                                <input type="text" name="breakfast" id="breakfast" class="form-control" placeholder="śniadania">
                                <input type="text" name="dinner" id="dinner" class="form-control" placeholder="obiady">
                                <input type="text" name="supper" id="supper" class="form-control" placeholder="kolacje">
                            </div>
                        </div>
                    </div>
                    <!--                koniec slajderka z dietami-->

                    <!--               slajderek z kosztami przejazu-->
                    <div>
                        <label id="toggleTransportArrow" for="">Zwrot kosztów przejazdu
                            <span id="transportArrow">
                                <i class="fas fa-caret-down"></i>
                            </span>
                        </label>
                    </div>
                    <hr>
                    <div id="toggleTransport" class="slidersStyle">
                        <div class="form-group">
                            <label for="">Rodzaj środka transportu</label>
                            <input type="text" name="transType" id="transType" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Cena biletu za przejazd</label>
                            <input type="text" name="ticketPrice" id="ticketPrice" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Przejazd niebędącym własnością pracodawcy</label>
                            <ul>
                                <li>
                                    Samochodem osobowym
                                    <ul>
                                        <li>
                                            O pojemności do 900ccm
                                            <input type="text" name="ovCcm" id="ovCcm" class="form-control">
                                        </li>
                                        <li>
                                            O pojemności pow. 900ccm
                                            <input type="text" name="unCcm" id="unCcm" class="form-control">
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    Motocylem
                                    <input type="text" name="motorcycle" id="motorcycle" class="form-control">
                                </li>
                                <li>
                                    Motorowerem
                                    <input type="text" name="motBicycle" id="motBicycle" class="form-control">
                                </li>
                            </ul>

                        </div>
                    </div>

                    <!--                koniec slajderka z kosztami przejazdu-->

                    <!--               slajderek z noclegami-->
                    <div>
                        <label id="toggleSleepArrow" for="">Koszt noclegów
                            <span id="sleepArrow">
                                <i class="fas fa-caret-down"></i>
                            </span>
                        </label>
                    </div>
                    <hr>
                    <div id="toggleSleep" class="slidersStyle">

                        <div class="form-group">
                            <label for="lumpSum">Liczba noclegów za które przysługuje ryczałt</label>
                            <input type="text" name="lumpSum" id="lumpSum" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="sleepBill">Koszt noclegów stwierdzony rachunkiem</label>
                            <input type="text" name="sleepBill" id="sleepBill" class="form-control">
                        </div>

                    </div>
                    <!--               koniec slajderka z noclegami-->

                    <!--               slajderek ze srodkami komunikacji miejscowej-->
                    <div><label id="toggleLocalArrow" for="">Dojazdy środkami komunikacji miejscowej <span id="localArrow"><i class="fas fa-caret-down"></i></span></label></div>
                    <hr>
                    <div id="toggleLocal" class="slidersStyle">

                        <div class="form-group">
                            <label for="pLumpSum">Ilość dób, za które przysługuje ryczałt za dojazdy</label>
                            <input type="text" name="pLumpSum" id="pLumpSum" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="returnPay">Kwota z tytułu zwrotu udokumentowanych kosztów dojazdów</label>
                            <input type="text" name="returnPay" id="returnPay" class="form-control">
                        </div>

                    </div>
                    <!--               koniec slajderka ze srodkami komunikacji miejscowej-->

                    <!--               slajderek z innych dokumentowanych wydatkow-->
                    <div>
                        <label id="toggleSpendsArrow" for="">Zwrot innych udokumentowanych i uzasadnionych wydatków
                            <span id="spendsArrow">
                                <i class="fas fa-caret-down"></i>
                            </span>
                        </label>
                    </div>
                    <hr>
                    <div id="toggleSpends" class="slidersStyle">

                        <button id="addSpend" type="button" class="btn btn-light btn-sm">Dodaj wydatek</button>

                    </div>
                    <!--               koniec slajderka z innych wydatkow-->

                    <!--               poczatek zaliczki-->
                    <div class="form-group">
                        <label for="advance">Zaliczka</label>
                        <input type="text" name="advance" id="advance" class="form-control">
                    </div>
                    <!--               koniec zaliczki-->
                    <hr>
                    <ul class="submitButton">
                        <input type="submit" value="Oblicz" class="btn btn-success btn-lg">
                    </ul>
                </form>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
